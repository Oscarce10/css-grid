<!DOCTYPE html>
<html lang="en">

<!-- https://www.gkcoderblog.com/2019/03/how-to-highlight-text-in-rich-text.html -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.1/styles/vs2015.min.css"
        integrity="sha512-w8aclkBlN3Ha08SMwFKXFJqhSUx2qlvTBFLLelF8sm4xQnlg64qmGB/A6pBIKy0W8Bo51yDMDtQiPLNRq1WMcQ=="
        crossorigin="anonymous" />



    <!-- https://cdnjs.com/libraries/highlight.js -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.1/styles/a11y-dark.min.css"
        integrity="sha512-1rzCaYWsg3l6uKvGbUT6rAZFOcVn0zeXAFlZudsnj8k2xcrU5asL8jfJUEijV9GPYMh0GnPToeCTJj6RXQnA8g=="
        crossorigin="anonymous" />
    <!--  -->

    <!-- and it's easy to individually load additional languages -->
    <link rel="stylesheet" href="./assets/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>



</head>

<body>

    <div class="main container">
        <h1>Grid CSS</h1>

        <p>La idea es poder generar una especie de tablero con <b>filas</b> y <b>columnas</b></p>

        <div id="main">

            <div class="row">
                <div class="col-md-4">
                    <h2>HTML</h2>
                    <div class="code"><code class="html" id="container-html"></code></div>
                </div>

                <div class="col-md-5">
                    <h2>CSS</h2>
                    <div class="code"><code class="css" id="container-css"></code></div>
                </div>

                <div class="col-md-3">
                    <h2>Resultado</h2>
                    <div id="original">                        <div class="container-grid">
                            <div class="item">1</div>
                            <div class="item">2</div>
                            <div class="item">3</div>
                            <div class="item">4</div>
                            <div class="item">5</div>
                            <div class="item">6</div>
                            <div class="item">7</div>
                            <div class="item">8</div>
                            <div class="item">9</div>
                            <div class="item">*</div>
                            <div class="item">0</div>
                            <div class="item">#</div>

                        </div>
                    </div>
                </div>
            </div>
            <style id="css">                .container-grid {
                    display: grid;
                    grid-template-columns: auto auto auto;
                    gap: 20px;
                }
                .item {
                    background-color: #123456;
                    border: solid black 1px;
                    align-items: center;
                    font-size: 24px;
                    font-weight: bold;
                    text-align: center;
                    color: white;
                }
            </style>

            <div id="second">
                <div class="container-grid2">
                    <div class="item">1</div>
                    <div class="item">2</div>
                    <div class="item">3</div>
                    <div class="item">4</div>
                    <div class="item">5</div>
                    <div class="item">6</div>
                    <div class="item">7</div>
                    <div class="item">8</div>
                    <div class="item">9</div>
                    <div class="item">*</div>
                    <div class="item">0</div>
                    <div class="item">#</div>

                </div>
            </div>

            <style id="css">
                .container-grid2 {
                    display: grid;
                    grid-template-columns: auto auto auto;
                    gap: 20px;
                }

                #second {
                    margin-top: 10px;
                }
            </style>

        </div>

        <p style="float: right; font-size: 1.3em; font-weight: bold;"><a href="example-1.html">Siguiente</a></p>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                document.querySelectorAll('div code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            });

            $('code.hljs').each(function (i, block) {
                hljs.lineNumbersBlock(block);
            });

            document.getElementById("container-html").innerText = document.getElementById("original").innerHTML;
            document.getElementById("container-css").innerText = document.getElementById("css").innerHTML;

        </script>



    </div>

    <script src="assets/js/scripts.js"></script>
    <script
        src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>

</body>

</html>
